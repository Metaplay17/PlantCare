<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Вход в систему</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" id="login" class="form-input" placeholder="Введите ваш логин" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="Введите ваш пароль" required>
                </div>
                
                <div class="form-options">
                    <a href="http://localhost/recover-password" class="forgot-password">Забыли пароль?</a>
                </div>
                
                <button class="login-btn" id="login-btn">Войти</button>
                
                <div class="register-link">
                    Нет аккаунта? <a href="http://localhost/sign-up">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../static/js/login.js"></script>
</html>
