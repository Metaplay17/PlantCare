<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recover-password.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Восстановление пароля</h2>
            
            <form id="recovery-form">
                <!-- Шаг 1: Ввод email -->
                <div class="recovery-step" id="step-email">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Введите ваш email" required>
                    </div>
                    
                    <button class="login-btn" id="send-code-btn">Отправить код</button>
                </div>
                
                <!-- Шаг 2: Ввод кода и нового пароля -->
                <div class="recovery-step" id="step-code" style="display: none;">
                    <div class="form-group">
                        <label for="code" class="form-label">Код подтверждения</label>
                        <input type="text" id="code" class="form-input" placeholder="Введите код из письма" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password" class="form-label">Новый пароль</label>
                        <input type="password" id="new-password" class="form-input" placeholder="Введите новый пароль" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Повторите пароль</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Повторите новый пароль" required>
                    </div>
                    
                    <button class="login-btn" id="reset-password-btn">Сбросить пароль</button>
                </div>
                
                <div class="register-link">
                    Вспомнили пароль? <a href="https://localhost/login">Войти</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../static/js/recover-password.js"></script>
</html>
